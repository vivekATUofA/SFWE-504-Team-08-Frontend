name: Deploy Angular Frontend to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write 
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular application (Production and Base Href)
        # 1. Use --configuration=production for optimization.
        # 2. Use the correct base-href for GitHub Pages.
        # Output path is fixed to 'deploy-output'.
        run: npm run build -- --configuration=production --output-path=deploy-output --base-href=/SFWE-504-Team-08-Frontend/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # CRITICAL FIX: The final deployable files are usually in 'browser/' 
          # when building a custom output path. We hardcode this common path.
          publish_dir: ./deploy-output/browser
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
