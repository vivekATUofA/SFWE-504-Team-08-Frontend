name: Deploy Angular Frontend to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # 1. Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js setup
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Angular with correct base-href
      - name: Build Angular App
        run: |
          npm run build -- --configuration production --base-href=/SFWE-504-Team-08-Frontend/
          echo "Build output:"
          ls -R dist

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist/SFWE-504-Team-08-Frontend  # <- flattened
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
