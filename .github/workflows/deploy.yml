name: Deploy Angular Frontend to GitHub Pages

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # CRITICAL FIX: Add write permissions for the GITHUB_TOKEN
    permissions:
      contents: write
      pages: write # Explicitly required for GitHub Pages deployment
      id-token: write # Required for some newer deployment methods, good practice to include
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular application
        run: npm run build -- --output-path=deploy-output --base-href=/SFWE-504-Team-08-Frontend/

      - name: Define Publish Directory (Find index.html)
        id: find_publish_dir
        run: |
          BUILD_ROOT="./deploy-output"
          
          # Find the actual directory containing index.html
          PUBLISH_DIR=$(find $BUILD_ROOT -name index.html -print -quit | xargs dirname)
          
          if [ -z "$PUBLISH_DIR" ]; then
            echo "::error::Could not find index.html inside $BUILD_ROOT. Deployment will fail."
            exit 1
          fi
          
          echo "Found publish directory: $PUBLISH_DIR"
          echo "PUBLISH_DIR=$PUBLISH_DIR" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.find_publish_dir.outputs.PUBLISH_DIR }}
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
