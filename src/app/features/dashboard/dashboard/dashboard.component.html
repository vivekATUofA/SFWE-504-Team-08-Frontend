<app-header></app-header>

<div class="dashboard-grid">

  <div class="chart-card">
    <h3>Scholarship Amounts (Bar)</h3>
    <canvas baseChart
      [data]="barChartData"
      [options]="chartOptions"
      chartType="bar">
    </canvas>
  </div>

  <div class="chart-card">
    <h3>Scholarship Distribution (Pie)</h3>
    <canvas baseChart
      [data]="pieChartData"
      [options]="chartOptions"
      chartType="pie">
    </canvas>
  </div>

  <div class="chart-card">
    <h3>Scholarship Split (Doughnut)</h3>
    <canvas baseChart
      [data]="doughnutChartData"
      [options]="chartOptions"
      chartType="doughnut">
    </canvas>
  </div>

  <div class="chart-card">
    <h3>Scholarship Trend (Line)</h3>
    <canvas baseChart
      [data]="lineChartData"
      [options]="chartOptions"
      chartType="line">
    </canvas>
  </div>

  <div class="chart-card">
    <h3>Scholarship Radar View</h3>
    <canvas baseChart
      [data]="radarChartData"
      [options]="chartOptions"
      chartType="radar">
    </canvas>
  </div>

</div>

<app-footer></app-footer>
