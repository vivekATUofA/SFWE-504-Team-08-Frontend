<app-header></app-header>

<div class="dashboard-grid">

  <!-- Row 1 -->
  <div class="chart-card">
    <h3>Scholarship Amounts</h3>
    <canvas baseChart [data]="barData" [options]="chartOptions" [type]="barType"></canvas>
  </div>

  <div class="chart-card">
    <h3>Scholarship Distribution</h3>
    <canvas baseChart [data]="pieData" [options]="chartOptions" [type]="pieType"></canvas>
  </div>

  <!-- Row 2 -->
  <div class="chart-card">
    <h3>Scholarship Split</h3>
    <canvas baseChart [data]="doughnutData" [options]="chartOptions" [type]="doughnutType"></canvas>
  </div>

  <div class="chart-card">
    <h3>Scholarship Trend</h3>
    <canvas baseChart [data]="lineData" [options]="chartOptions" [type]="lineType"></canvas>
  </div>

  <!-- Row 3 -->
  <div class="chart-card full-width">
    <h3>Scholarship Radar View</h3>
    <canvas baseChart [data]="radarData" [options]="chartOptions" [type]="radarType"></canvas>
  </div>

</div>

<app-footer></app-footer>
