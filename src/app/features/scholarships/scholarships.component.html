<app-header></app-header>

<div class="page-container p-4">
  <div class="toolbar">

<div class="action-bar mb-4 d-flex justify-content-between align-items-center">

  <!-- Search -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Scholarships</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter">
  </mat-form-field>

  <!-- Create Button -->
  <button mat-flat-button class="btn-add" *ngIf="isAdmin()" (click)="createScholarship()">
    + Add Scholarship
  </button>

</div>
    
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount | currency}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-outline-primary btn-xs" (click)="applyForScholarship(element.id)">Apply</button>
          <button class="btn btn-outline-warning btn-xs" *ngIf="isAdmin()" (click)="editScholarship(element.id)">Edit</button>
          <button class="btn btn-outline-danger btn-xs" *ngIf="isAdmin()" (click)="deleteScholarship(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 50]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>

<app-footer></app-footer>
