<div class="container mx-auto p-4 sm:p-6 lg:p-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-extrabold text-gray-900">Available Scholarships</h1>
    <!-- Future: Add button to create a new scholarship (Admin functionality) -->
    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
      Add New Scholarship
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-10">
    <div class="spinner-border text-indigo-600" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <p class="text-gray-500 mt-2">Fetching scholarship list...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">{{ errorMessage }}</span>
    <button (click)="loadScholarships()" class="ml-4 underline text-sm">Try Again</button>
  </div>

  <!-- No Data State -->
  <div *ngIf="!loading && scholarships.length === 0 && !errorMessage" class="text-center py-10 bg-white rounded-lg shadow-lg">
    <p class="text-xl text-gray-600">No scholarships found.</p>
    <p class="text-gray-400 mt-2">Check back later or add a new one.</p>
  </div>

  <!-- Scholarship List (Uses *ngFor) -->
  <div *ngIf="!loading && scholarships.length > 0" class="space-y-4">
    <div *ngFor="let scholarship of scholarships" 
         class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition duration-300 border-l-4 border-indigo-500">
      
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-xl font-semibold text-gray-900">{{ scholarship.name }}</h2>
          <p class="text-sm text-gray-500 mt-1">
            Deadline: <span class="font-medium text-gray-700">{{ scholarship.deadline }}</span>
          </p>
        </div>
        <div class="text-right">
          <span class="text-2xl font-bold text-green-600">${{ scholarship.amount | number }}</span>
          <p class="text-xs text-gray-500">USD</p>
        </div>
      </div>

      <p class="text-gray-700 mt-3 text-sm">{{ scholarship.description }}</p>

      <div class="mt-4 pt-4 border-t border-gray-100 flex justify-end space-x-3">
        <button (click)="viewDetails(scholarship.id)" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
          View Details
        </button>
        <button class="text-red-600 hover:text-red-800 text-sm font-medium">
          Delete (Admin)
        </button>
      </div>
    </div>
  </div>
</div>
