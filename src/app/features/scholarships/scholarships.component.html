<app-header></app-header>

<div class="container p-4">

<!-- Top Action Bar -->
<div class="action-bar mb-4 d-flex justify-content-between align-items-center">

  <!-- Search -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Scholarships</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter">
  </mat-form-field>

  <!-- Create Button -->
  <button mat-flat-button class="btn-add" *ngIf="isAdmin()" (click)="createScholarship()">
    + Add Scholarship
  </button>

</div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="text-center">
    <p>Loading scholarships...</p>
  </div>

  <!-- Material Table -->
  <div *ngIf="!loading">
    <mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let s">{{ s.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let s">{{ s.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let s">{{ s.description }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let s">${{ s.amount | number }}</td>
      </ng-container>

      <!-- Actions Column -->
<!-- Actions Column -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let s" class="flex space-x-2">
    <!-- View Button -->
    <button mat-button color="primary" (click)="viewDetails(s.id)">View</button>

    <!-- Edit Button -->
    <button mat-button color="accent"  *ngIf="isAdmin()"  (click)="editScholarship(s.id)">Edit</button>

    <!-- Delete Button -->
    <button mat-button color="warn"  *ngIf="isAdmin()"  (click)="deleteScholarship(s.id)">Delete</button>

    <!-- Apply Button (optional, e.g., only for students) -->
    <button mat-button color="primary" *ngIf="!s.applied" (click)="applyForScholarship(s.id)">Apply</button>
    <span *ngIf="s.applied" class="text-gray-400">Applied</span>
  </td>
</ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </mat-table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"></mat-paginator>
  </div>
</div>

<app-footer></app-footer>
